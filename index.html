<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hell, Ice & Haunts</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Hell, Ice & Haunts</h1>
        <p>Use arrow keys to move, SPACE to change layer.</p>
        <div id="rules"></div>
        <div id="score" style="margin-top: 10px; font-weight: bold;"></div>
    </header>

    <main>
        <button id="playButton">Play</button>
        <canvas id="gameCanvas" width="672" height="480" tabindex="0" style="display:none;"></canvas>
    </main>

    <div id="difficultyModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Select Difficulty</h2>
            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
    </div>

    <div id="gameOverModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p id="deathMessageText"></p>
            <p id="finalScoreText"></p>
            <button id="resetButton">Reset</button>
            <h3 style="margin-top:20px;">Change difficulty:</h3>
            <button class="difficulty-btn change-difficulty-btn" data-difficulty="easy" id="resetEasy">Easy</button>
            <button class="difficulty-btn change-difficulty-btn" data-difficulty="medium" id="resetMedium">Medium</button>
            <button class="difficulty-btn change-difficulty-btn" data-difficulty="hard" id="resetHard">Hard</button>
        </div>
    </div>

    <footer>
        <p>Game Jam Submission â€“ Ognjen Nikolic</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
